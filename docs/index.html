<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>{{title}}</title>
    <meta name="description" content="{{title}}" />
    <link rel="icon" type="image/png" href="{{favicon}}" />
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      /* Change colors and fonts */

      /* light colors */
      /* :root {
        --background-color: rgb(255, 255, 255);
        --text-color: rgb(0,68,212);
        --border-color: rgba(0,0,0, 0.2);
        --fonts: Helvetica, 'Open Sans';
        --logoFile: ./images/logo-dotless.png;
      } */

      /* dark colors */ 
      :root {
        --background-color: rgb(17, 23, 26);;
        --text-color: rgb(255, 255, 255);
        --border-color: rgba(255, 255, 255, 0.2);
        --fonts: Helvetica, 'Open Sans';
        --logoFile: ./images/logo-dotless-invert.png;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .menu-content {
        padding-top: 3em;
      }

      .main-header {
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      /* Navbar/footer styling and positioning */
      .main-header .container,
      .footer .container {
        font-family: var(--fonts);
        display: flex;
        justify-content: flex-start;
        -webkit-box-pack: start;
        align-items: center;
        -webkit-box-align: center;
        flex-wrap: wrap;
        background-color: var(--background-color);
        box-shadow: 0 1px 2px var(--border-color);
        height: 4em;
        max-width: 100%;
      }

      .container a {
        text-decoration: none;
        color: var(--text-color);
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        max-height: 3em;
        max-width: 6em;
        margin: 0 1em;
      }

      .main-nav {
        flex-grow: 1;
      }

      .main-nav li {
        display: inline;
      }

      .main-nav ul {
        display: flex;
        justify-content: flex-end;
      }

      .main-nav a {
        padding: 0.5em 1.5em;
        color: var(--text-color);
      }

      footer {
        position:absolute;
        width: 100%;
        z-index: 20;
      }

      .footer .container {
        justify-content: center;
        color: var(--text-color);
        box-shadow: 0 -1px 2px var(--border-color);
      }

      .menu-nav-list {
        list-style: none;
        margin: 0px;
        padding: 0px;
        display: none;
        position: absolute;
        z-index: 15;
        color: var(--background-color);
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        font-size: 1.1875rem;
        background: linear-gradient(
          -63.43deg,
          var(--background-color) 15%,
          var(--background-color) 85%
        );
        text-align: left;
      }

      @media only screen and (max-width: 768px) {

        .main-header .container {
          justify-content: space-between;
          align-items: center;
          justify-items: center;
        }

        .main-nav {
          display: none;
        }

        /* Menu button positioning and styling */
        .menu {
          display: flex;
          -webkit-box-align: center;
          align-items: center;
          -webkit-box-pack: end;
          justify-content: flex-end;  
          width: 30px;
          height: 1.5em;
          position: relative;
          margin-right: 1em;
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
          -webkit-transition: 0.5s ease-in-out;
          -moz-transition: 0.5s ease-in-out;
          -o-transition: 0.5s ease-in-out;
          transition: 0.5s ease-in-out;
          cursor: pointer;
          z-index: 16;
        }

        .menu span {
          display: block;
          position: absolute;
          height: 5px;
          width: 100%;
          background: var(--text-color);
          border-radius: 5px;
          opacity: 1;
          left: 0;
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
          -webkit-transition: 0.25s ease-in-out;
          -moz-transition: 0.25s ease-in-out;
          -o-transition: 0.25s ease-in-out;
          transition: 0.25s ease-in-out;
        }

        /* Hamburger menu button animations */

        .menu span:nth-child(1) {
          top: 0px;
        }

        .menu span:nth-child(2),
        #menu span:nth-child(3) {
          top: 10px;
        }

        .menu span:nth-child(4) {
          top: 20px;
        }

        .menu.open span:nth-child(1) {
          top: 0px;
          width: 0%;
          left: 50%;
        }

        .menu.open span:nth-child(2) {
          -webkit-transform: rotate(45deg);
          -moz-transform: rotate(45deg);
          -o-transform: rotate(45deg);
          transform: rotate(45deg);
        }

        .menu.open span:nth-child(3) {
          -webkit-transform: rotate(-45deg);
          -moz-transform: rotate(-45deg);
          -o-transform: rotate(-45deg);
          transform: rotate(-45deg);
        }

        .menu.open span:nth-child(4) {
          top: 0px;
          width: 0%;
          left: 50%;
        }

        /* Menu list styling */
        .menu-nav-list {
          display: none;
          position: fixed;
          flex-direction: column;
          overflow-y: auto;
          justify-content: center;
          align-items: center;
          line-height: 3;
          text-size-adjust: 100%;
        }
      }
    </style>

    {{{redocHead}}} 
    {{{fonts}}}
  </head>

  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <a href="#" id="logoImg">
            <!-- <img
            id="logoImg"
            alt="{{title}}"
            /> -->
          </a>
        </div>

        <!-- Menu button -->
        <div class="menu">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

        <nav class="main-nav">
          <ul class="main-nav-list">
            <li>
              <a href="http://example.com/" target="_blank">Help Center</a>
            </li>
            <li><a href="http://example.com/" target="_blank">Manual</a></li>
            <li>
              <a href="http://example.com/" target="_blank">Contact Us</a>
            </li>
          </ul>
        </nav>

        <!-- Mobile menu items list -->
        <ul class="menu-nav-list">
          <li><a href="http://example.com/" target="_blank">Help Center</a></li>
          <li><a href="http://example.com/" target="_blank">Manual</a></li>
          <li><a href="http://example.com/" target="_blank">Contact Us</a></li>
        </ul>
      </div>
    </header>

    {{{redocHTML}}}

    <footer class="footer">
      <div class="container">
        <span class="text-foo">
            Copyright Â© Redocly 2020. All right reserved.
        </span>
      </div>
    </footer>

    <script>
      // Open menu using button
      const toggle = document.querySelector(".menu");
      const toggleMenu = document.querySelector(".menu-nav-list");

      toggle.addEventListener("click", () => {
        toggle.classList.toggle("open");
        toggle.classList == "menu open"
          ? (toggleMenu.style.display = "flex")
          : (toggleMenu.style.display = "none");
      });   

      // Change logo image
      const customProps = window.getComputedStyle(document.documentElement);
      const link = document.getElementById("logoImg");
      const img = document.createElement('img');
      img.id = 'imageFile';
      img.alt = '{{title}}';
      img.src = customProps.getPropertyValue('--logoFile');
      link.appendChild(img);
    </script>
  </body>
</html>
